<html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
<div style="margin:0 20px 20px 20px">
    <h3>Package Details</h3>
    <div class="form-group">
        <span>Submitted by:</span>
        <span><strong><%= sender %></strong></span>
    </div>
    <div class="form-group">
        <span>Number of files:</span>
        <span><strong><%= files.length %></strong></span>
    </div>
    <div class="form-group">
        <span>Package size:</span>
        <span><strong><%=formattedPackageSize %></strong></span>
    </div>
    <form action="/processForm" method="post">
        <input name="redirectUrl" type="hidden" value="<%= redirectUrl %>"/>
        <div class="form-group">
            <label for="title" class="col-xs-3 control-label">Title:</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter package title">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-xs-3 control-label">Description:</label>
            <div class="col-xs-9">
                <textarea id="description" name="description" class="form-control" placeholder="Enter package description"></textarea>
            </div>
        </div>
        <p>
            <a class="btn btn-secondary" data-toggle="collapse" href="#fileDetails" role="button" aria-expanded="false">File Details</a>
        </p>
        <div class="collapse multi-collapse" id="fileDetails">
            <% files.forEach(function(file, index) { %>
                <input name="files[<%= index %>][name]" type="hidden" value="<%= file.fileName %>"/>
                <div class="form-group">
                    <span>File:</span>
                    <span><strong><%= file.fileName %></strong></span>
                </div>
                <div class="form-group">
                    <span class="col-xs-3 control-label">Description</span>
                    <div class="col-xs-9">
                        <textarea class="form-control" name="files[<%= index %>][description]" placeholder="Enter file description"></textarea>
                    </div>
                </div>
            <% }); %>
        </div>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
</div>
</body>
</html>
